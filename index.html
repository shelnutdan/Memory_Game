<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Memory Game</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/app.js"></script>

</head>
<body>
  <header>
    <h1>Memory Game</h1>
  </header>
  <main>
    <div class='grid-container'>
      <div class='card 1A' id="card1A">1</div>
      <div class='card 2A'>2</div>
      <div class='card 3A'>3</div>
      <div class='card 4A'>4</div>
      <div class='card 5A'>5</div>
      <div class='card 6A'>6</div>
      <div class='card 7A'>7</div>
      <div class='card 8A'>8</div>
      <div class='card 1B'>1</div>
      <div class='card 2B'>2</div>
      <div class='card 3B'>3</div>
      <div class='card 4B'>4</div>
      <div class='card 5B'>5</div>
      <div class='card 6B'>6</div>
      <div class='card 7B'>7</div>
      <div class='card 8B'>8</div>
    </div>
    <button>
      <span>Play Game</span>
    </button>
    <button>
      <span>Reset</span>
    </button>

  </main>
</body>
</html>
