<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Memory Game</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/app.js"></script>

</head>
<body>
  <header>
    <h1>Memory Game</h1>
  </header>
  <main>
    <div class='grid-container'>
      <div class='card 1A' data-id='1'>1</div>
      <!--  <div class='front'>1</div>
        <div class='back'>100</div>-->

      <div class='card 2'>2</div>
      <div class='card 3' >3</div>
      <div class='card 4' >4</div>
      <div class='card 5' >5</div>
      <div class='card 6' >6</div>
      <div class='card 7' >7</div>
      <div class='card 8' >8</div>
      <div class='card 1B'>1</div>
      <!--  <div class='front'>1</div>
        <div class='back'>100</div>-->

        <div class='card 2'>2</div>
        <div class='card 3' >3</div>
        <div class='card 4' >4</div>
        <div class='card 5' >5</div>
        <div class='card 6' >6</div>
        <div class='card 7' >7</div>
        <div class='card 8' >8</div>
    </div>
    <button class='start'>
      <span>Play Game</span>
    </button>
    <button class='reset'>
      <span>Reset</span>
    </button>

  </main>
</body>
</html>
