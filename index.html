<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Memory Game</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>

</head>
<body>
  <main>
    <div class='container'>
      <header>
      <h1>Memory Game</h1>
      <div class='stats'>
        <div class='timer'>
          <p>Timer: <span id='timeDisplay'></span> Seconds</p>
        </div>
        <div class='moves'>
          <p>Moves: <span id='movesDisplay'></span></p>
        </div>
        <div class='rating'><p>Rating: <span id='stars'></span></p>
        </div>
      </div>
      <div class='game_button'>
        <button class='start'>
          <span>Play Game</span>
        </button>
        <button class='reset'>
          <span>Reset</span>
        </button>
      </div>
    </header>

    <div class='grid-container'>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
      <div class='card'></div>
    </div>


  </div>
  <!--Modal popup system that display after the game is completed https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=modal -->
  <div id="endDisplay" class="endDisplay-fade">
    <div class="endDisplay-dialog">
        <div class="endDisplay-content">
            <div class="endDisplay-header">
                <h2>Congratulations You have completed the game!</h2>
            </div>
            <div class="endDisplay-body">
                <h3>Here is how you did</h3>
                <p>You completed the game in: <span id='finalTime'></span> seconds</p>
                <p>You completed the game in: <span id='finalMoves'></span> moves</p>
                <p>Your rating for this game is: <span id='finalRating'></span></p>
            </div>
            <div class="endDisplay-footer">
                <button type="button" class="btn btn-primary">Play Again?</button>
            </div>
        </div>
    </div>
</div>

  </main>
</body>
</html>
